<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{ modalTitle }}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>

<div class="modal-body">
  <div>
    Username:
    <input mdbInput type="text" [(ngModel)]="loginUser.userName" required/>
  </div>
  <div>
    Password:
    <input mdbInput type="password" [(ngModel)]="loginUser.password" required/>
  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
</div>
