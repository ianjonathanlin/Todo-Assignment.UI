<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{ modalTitle }}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>

<div class="modal-body">
  <form>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input
              mdbInput
              type="text"
              class="form-control"
              [(ngModel)]="newTask.title"
              name="title"
              maxlength="250"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input
              mdbInput
              type="text"
              class="form-control"
              [(ngModel)]="newTask.category"
              name="category"
              maxlength="2000"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              mdbInput
              class="form-control"
              [(ngModel)]="newTask.description"
              name="description"
              rows="10"
              maxlength="2000"
              style="resize: none"
              required
            ></textarea>
          </div>
        </div>

        <div class="col-4">
          <div class="mb-3">
            <label class="form-label">Due Date</label>
            <!-- <ngb-datepicker [(ngModel)]="date" name="date"></ngb-datepicker> -->
          </div>
          <div class="mb-3">
            <label class="form-label">Due Time</label>
            <div class="d-flex justify-content-center">
              <!-- <ngb-timepicker [(ngModel)]="time" name="time"></ngb-timepicker> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="addTaskAction()">
    Confirm
  </button>
</div>
